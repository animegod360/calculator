<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" id="display" />
      </div>
      <div class="buttons">
        <div class="operators">
          <button class="btn" id="add">&plus;</button>
          <button class="btn" id="subtract">&minus;</button>
          <button class="btn" id="multiply">&times;</button>
          <button class="btn" id="divide">&divide;</button>
        </div>

        <div class="seven-nine">
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
        </div>

        <div class="four-six">
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
          <button class="btn" id="six">6</button>
        </div>

        <div class="one-three">
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
        </div>

        <div class="zero-dot-clear">
          <button class="btn" id="zero">0</button>
          <button class="btn" id="dot">.</button>
          <button class="btn" id="clear">del</button>
        </div>

        <button onclick="calculate()" class="btn" id="equals">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
